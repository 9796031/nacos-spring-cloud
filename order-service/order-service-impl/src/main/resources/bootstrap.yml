server:
  port: 8082
spring:
  application:
    name: order_service_impl
  main:
    allow-bean-definition-overriding: true
  cloud:
    nacos:
      discovery:
        server-addr: 182.92.131.138:8848
        namespace: 120c4a68-273f-472d-8ef5-399c7c275bc8
        cluster-name: DEFAULT
      config:
        server-addr: 182.92.131.138:8848 # 配置中心
        file-extension: yaml
        namespace: 120c4a68-273f-472d-8ef5-399c7c275bc8 # 开发环境
        group: ORDER_SERVER # XX业务组
dubbo:
  scan:
    base-packages: com.home.order.service.api.impl # 扫秒基准包
  protocol:
    name: dubbo # dubbo协议
    port: ${dubbo_port:20881} # dubbo协议端口 如果不指定端口就使用20881端口
  registry:
    address: nacos://182.92.131.138:8848 # 注册地址
  application:
    qos-enable: false # dubbo运维服务是否开启
  consumer:
    check: false # 启动服务时就不检查依赖的服务